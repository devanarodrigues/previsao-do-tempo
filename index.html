<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="shortcut icon" href="./img/sol.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Previsão do tempo</title>
</head>

<body>
    <div class="container d-flex justify-content-md-center align-items-center" style="height: 100vh;">
        <div class="container-fluid">
            <div class="row justify-content-md-center mb-3">
                <div class="col-12 col-md-6 ">
                    <div class="form-floating">
                        <input type="email" class="form-control mb-3" id="floatingInputGrid" placeholder="London">
                        <label for="floatingInputGrid">Cidade, país, estado</label>
                        <button type="button" onclick="getValue()" class="btn btn-light w-100">Pesquisar</button>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-md-center d-none">  <!-- d-none -->
                <div class="col-12 col-md-6 ">
                    <div class="card text-center bg-opacity-25">
                        <div class="card-header">
                            dados.name
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Agora</h5>
                            <p class="card-text d-flex justify-content-center align-items-baseline">
                                <img class="align-self-center" src="./img/temperatura.png" width="70px">
                                <span class="ms-3">20</span>
                                <img src="./img/celsius (1).png" width="40px" height="40px">
                            </p>
                            <p class="card-text">description</p>
                        </div>
                        <div class="card-footer text-body-secondary">
                            <span>dados.main.temp_max</span>
                            <span class="ms-3">dados.main.temp_min</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="https://kit.fontawesome.com/0f5c52dce4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
